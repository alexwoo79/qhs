{{ define "main" }}
  <div class='hx:mx-auto hx:flex hextra-max-page-width'>
    <!-- {{ partial "sidebar.html" (dict "context" . "enable" false) }}
    {{ partial "toc.html" . }} -->
    <article class="hx:w-full hx:break-words hx:flex hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:justify-center hx:pb-8 hx:pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="hx:w-full hx:min-w-0 hx:max-w-full hx:px-6 hx:pt-4 hx:md:px-12">
        {{ partial "breadcrumb.html" (dict "page" . "enable" false) }}
        <div class="dashboard-content">
          {{ if .Title }}<h1 class="dashboard-title">{{ .Title }}</h1>{{ end }}
          {{ .Content }}
        </div>
        {{ partial "components/last-updated.html" . }}
        {{ partial "components/pager.html" . }}
        {{ partial "components/comments.html" . }}
      </main>
    </article>
  </div>

  <!-- 引入dashboard嵌套保护脚本 -->
  <script src="/js/dashboard-nested-protection.js"></script>
{{ end }}
