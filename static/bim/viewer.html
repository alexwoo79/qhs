<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit BIM Viewer</title>

    <!-- 原官方样式 -->
    <link href="./css/pageStyle.css" rel="stylesheet"/>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }

        #treeViewContainer {
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            top: 80px;
            left: 0;
            width: 350px;
            z-index: 200000;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- Debug: Loading viewer.html with model parameter -->
</head>

<body>

<canvas id="myCanvas"></canvas>
<canvas id="myNavCubeCanvas"></canvas>
<div id="treeViewContainer"></div>

<script type="module">

    import {
        Viewer,
        GLTFLoaderPlugin,
        NavCubePlugin,
        TreeViewPlugin,
        FastNavPlugin
    } from "./dist/xeokit-sdk.es.js";

    /* =========================
       1️⃣ 读取 URL 参数
       ========================= */

    console.log('Debug: viewer.html loaded');
    const params = new URLSearchParams(window.location.search);
    const MODEL_SRC = params.get("model");
    
    console.log('Debug: MODEL_SRC =', MODEL_SRC);

    if (!MODEL_SRC) {
        alert("No model specified. Use ?model=/bim/models/xxx.glb");
        console.error('Error: Missing model parameter');
        throw new Error("Missing model parameter");
    }

    /* =========================
       2️⃣ Viewer 初始化（原样保留）
       ========================= */

    const viewer = new Viewer({
        canvasId: "myCanvas",
        edges: true,
        transparent: true,
        saoEnabled: true,
        dtxEnabled: true
    });

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        size: 250,
        alignment: "bottomRight",
        bottomMargin: 100,
        rightMargin: 10
    });

    new FastNavPlugin(viewer, {
        hideEdges: true,
        hideSAO: true,
        hideColorTexture: true,
        hidePBR: true,
        delayBeforeRestore: true,
        delayBeforeRestoreSeconds: 0.4
    });

    new TreeViewPlugin(viewer, {
        containerElement: document.getElementById("treeViewContainer"),
        hierarchy: "containment",
        autoExpandDepth: 1
    });

    /* =========================
       3️⃣ 加载模型（唯一变化点）
       ========================= */

    console.log('Debug: Initializing GLTFLoaderPlugin');
    const gltfLoader = new GLTFLoaderPlugin(viewer);

    console.log('Debug: Loading model from', MODEL_SRC);
    const sceneModel = gltfLoader.load({
        id: "model",
        src: MODEL_SRC,
        autoMetaModel: true,
        edges: true,
        saoEnabled: true,
        dtxEnabled: true
    });

    sceneModel.on("loaded", () => {
        console.log('Debug: Model loaded successfully');
        viewer.cameraFlight.flyTo(sceneModel);
    });
    
    sceneModel.on("loadError", (error) => {
        console.error('Error: Failed to load model', error);
        alert('Failed to load model: ' + error);
    });
    
    sceneModel.on("loading", (progress) => {
        console.log('Debug: Loading progress', progress);
    });

    window.viewer = viewer;

</script>
</body>
</html>
